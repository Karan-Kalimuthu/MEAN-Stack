<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        required
        [ngModel]="post?.title"
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please entet a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        required
        minlength="3"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please entet a post content.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
